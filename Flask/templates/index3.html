<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Document</title>
</head>
<body style = "overflow: hidden;">
    <div id="container" >
        <div id = "header-2">
            <h1>FireSafe</h1>
        </div>
        <div id = "main-content">
            <div id = "left-col">
                <p>Home</p>
                <p>Simulation</p>
                <p>Settings</p>
                <p>Account</p>
                <p>Help</p>
            </div>
            <div id = "right-col">
                <div id = "variables" style = "text-align: center;">
                    <form method="post" action="/sim">
                    <table>
                        <tr>
                            <td>
                                <label>Wind Direction: </label>
                            </td>
                            <td>
                                <input name = "wind1">
                                <input name = "wind2">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Humidity: </label>
                            </td>
                            <td>
                                <input name = "Humidity">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Tall Tree Density: </label>
                            </td>
                            <td>
                                <input name = "Tiny">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Tall Tree Modifier: </label>
                            </td>
                            <td>
                                <input name="Tall">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Elevation Modifier: </label>
                            </td>
                            <td>
                                <input name="Modifier">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Forest Density: </label>
                            </td>
                            <td>
                                <input name="Density">
                            </td>
                        </tr>
                    </table>
                  <!-- <input class = "btn" type = "submit" name="submit_button" value="Do Something">Start Sim</input> -->
                  <input type="submit" name="submit_button" value="Do Something" class = "btn">
                </form>
                </div>
                <div id = "sim">
                    <!--<img src ="{{ url_for('static', filename='resources/fireBg.gif') }}">-->
		   {{name|safe}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
